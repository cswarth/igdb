
box: continuumio/miniconda

# comment
build:
  steps:
    - script:
        name: Install dependencies
        code: |
             conda install -y pandas jinja2 flask frozen-flask
             pip install git+git://github.com/cswarth/igdbweb@master

    - script:
        name: convert to html
        code: |
          env
          python -m igdbweb -f -c ../igdb/content -o $PWD/build
          

